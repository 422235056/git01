<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
  </style>
</head>
<body>
  <h1>绘制矩形--对角线移动矩形</h1>
  <canvas width="500" height="400" id="c3">
    您的浏览器版本太低，请升级!!!
  </canvas>
  <script>
    //1:获取画布，获取画笔
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    //2:创建四个变量 x xDirection
    //              y yDirection
    var x = 0;
    var xDirection = 1;//x方向 1向右 -1向左
    var y = 0;
    var yDirection = 1;//y方向 1向下  -1向上
    //3:创建定时器
    var t = setInterval(function(){
      ctx.clearRect(0,0,500,400);
    //4:修改x y 值
     x += 1 * xDirection;
     y += 1 * yDirection;
     ctx.strokeRect(x,y,100,80);
    //5:判断
    if(x > 400){
      xDirection = -1;
    }else if(x< 0){
      xDirection = 1;
    }
    if(y > 320){
      yDirection = -1;
    }else if(y<0){
      yDirection = 1;
    }
    },10/60);
           
    
  </script>
</body>
</html>
