<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
  </style>
</head>
<body>
  <canvas width="500" height="400" id="c3"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    //1:创建横向
    ctx.beginPath();
    ctx.moveTo(50,350);
    ctx.lineTo(450,350);
    ctx.lineTo(450-20,350-20);
    ctx.moveTo(450,350);
    ctx.lineTo(450-20,350+20);
    ctx.strokeStyle = "blue";
    ctx.stroke();
    //2:创建纵向
    ctx.beginPath();
    ctx.moveTo(50,350);
    ctx.lineTo(50,50);
    ctx.lineTo(50-20,50+20);
    ctx.moveTo(50,50);
    ctx.lineTo(50+20,50+20)
    ctx.strokeStyle = "red";
    ctx.stroke();

    

  </script>
</body>
</html>
